<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slick Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
      /* width: 50%;
         margin: 100px auto; */
    }

    .slick-slide {
      /* margin: 0px 20px; */
      /* border: 'solid'; */
    }

    .slick-slide img {
      width: 100%;
    }

   .slick-prev {
     zztransform: translateX(180px);  /* w but need zoom */
     
   }

   .slick-next {
     zztransform: translateX(-180px); /* w but need zoom */
   }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }

   .slick-track {
   }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }

   .tw-slider-container {
     margin: 0px 100px 0px 50px;
     border: dotted;

     position: relative; /* to position arrows absolute inside container */
   }
   .slider-button {
     position: absolute;
     z-index: 10;

     font: 24px bold;
     top: calc(50% - 0.5em);
   }
   @media only screen and (max-width: 450px) {
     .slider-button {
       display: none;
     }
   }
   .slider-button.prev {
     left: 12%;
   }
   .slider-button.next {
     right: 12%;
   }
  </style>
</head>
<body>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
   function initSlick() {
     let slickParams = {
       infinite: true,
       ZZcenterMode: true,
       dots: false,
       slidesToScroll: 1,
       /* appendArrows: Selector, htmlString, Array, Element, jQuery  */
       /* appendDots: Selector, htmlString, Array, Element, jQuery  */
     }

     if (window.innerWidth < 450) {
       slickParams = {
         ...slickParams,
         arrows: false,             
         slidesToShow: 1.1,
       }
     } else {
       slickParams = {
         ...slickParams,
         arrows: true,
         prevArrow: '.slider-button.prev',
         nextArrow: '.slider-button.next',
         slidesToShow: 1.667,
       }
     }
     $(".regular").slick(slickParams)
   }

   $(document).on('ready', initSlick)

   $(window).on('resize orientationchange', function() {
     $('.regular').slick('unslick');
     initSlick()
   });

   //window.addEventListener('resize', initSlick, false)
</script>
