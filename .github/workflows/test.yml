name: Test IndustryUI

on:
  pull_request:
    branches:
      - develop

env:
  CI: true

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [14]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }} ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Modules ğŸ”§
        run: npm install

      - name: Lint ğŸ”§
        run: npm run test

      - name: Build ğŸš€
        run: npm run build

      # - name: Snapshot Tests ğŸ“·
      #   run: npm run test:snapshot
