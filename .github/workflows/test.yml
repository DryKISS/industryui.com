name: Test IndustryUI

on:
  pull_request:
    branches:
      - develop

env:
  CI: true

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [12]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }} ğŸ”§
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install Yarn ğŸ”§
        run: npm install -g yarn

      - name: Cache node_modules ğŸ”§
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Modules ğŸ”§
        run: yarn install

      - name: Lint ğŸ”§
        run: yarn test

      - name: Build ğŸš€
        run: yarn build

      - name: Snapshot Tests ğŸ“·
        run: yarn test:snapshot
